        <h2>Feedback Form</h2>
        <form action="submit_feedback.php" method="post">
            <label for="videoLength">Were the options provided for video chunk length suitable for the course?</label><br>
            <input type="radio" id="yes" name="videoLength" value="Yes">

            </select><br><br>

            <label for="quizOptions">Were the options for suitable for you?</label><br>
            <input type="radio" id="yes" name="videoLength" value="Yes">

                <option value="25">Quiz at the end of the module</option>
                <option value="30">Quiz at the end of the course</option>
            </select><br><br>
