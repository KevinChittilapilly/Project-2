<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    rel="stylesheet"
    />
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="/home">YourDemy</a></li>
            <li><a href="#">Categories</a></li>
            <div class="search-container">
              <input type="text" placeholder="Search.." name="search" />
            </div>
            <div class="right-items">
              <li>
                <a href="#">Interactive Mode</a>
                <span class="material-symbols-outlined"> toggle_off </span>
              </li>
              <li>
                <span class="material-symbols-outlined"> shopping_cart </span>
              </li>
              <li><a href="login.html">Login</a></li>
              <li><a href="signup.html">Sign Up</a></li>
            </div>
          </ul>
        </nav>
      </header>
    <div class="container">
        <h2>Sign up and start learning</h2>
        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <label for="interactiveMode">Interactive Mode</label>
            <input type="radio" id="interactiveMode" name="interactiveMode">
            <input type="checkbox" id="specialOffers" name="specialOffers">
            <label for="specialOffers">Send me special offers, personalized recommendations, and learning tips</label>
            <br/><br/>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
